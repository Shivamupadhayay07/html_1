<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Displaygrid</title>
    <style>
        .container{
            height: 100vh;
            display: grid;
            grid-template-rows: 1fr 3fr 1fr;


        }
        .box
        { 
            background-color: aqua;
            border: 2px solid black;
            display: grid;
            grid-template-columns: 2fr 3fr;
            grid-gap: 2rem;
        }
        .box2
        {
            border: 2px solid black;
            background-color: rgb(177, 154, 23);
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box">
            <div class="box2">

            </div>
            <div class="box2">

            </div>

        </div>
        <div class="box"></div>
        
    </div>
    
</body>
</html>
